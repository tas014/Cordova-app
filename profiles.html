<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/users.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="centerer vertiflex aligncenter">
        <div class="horiflex justifycenter graybackground aligncenter generalwidth">
            <h1>Usuarios</h1>
            <button onclick="createUser()">+</button>
        </div>
        <div id="userlist" class="vertiflex aligncenter">
            <!-- generado con javascript -->
        </div>
        <button onclick="confirmReset()">Resetear Usuarios</button>
        <div id="userCreator" class="nodisplay">
            <div class="vertiflex justifycenter aligncenter formbackground">
                <h3 class="creatortitle">Crear Usuario</h3>
                <button onclick="endme()">x</button>
                <form class="vertiflex justifycenter aligncenter">
                    <div class="vertiflex justifybetween">
                        <label for="name">Nombre</label>
                        <input id="name" type="text">
                    </div>
                    <div class="vertiflex justifybetween">
                        <label for="nick">Apodo</label>
                        <input id="nick" type="text">
                    </div>
                    <div class="vertiflex justifybetween">
                        <label for="Image">Foto</label>
                        <div class="autowidth">
                            <button type="button" id="pImage">Tomar foto</button>
                            <button type="button" id="lImage">Elejir foto</button>
                        </div>
                    </div>
                    <div class="autowidth">
                        <img id="leimg" src="img/defaultUser.png" alt="imagen de usuario">
                    </div>
                </form>
                <button id="confirmer" class="creatorconfirm" onclick="verifyUser()" type="submit">Confirmar</button>
            </div>
        </div>
        <div id="reseter" class="nodisplay">
            <div class="vertiflex justifycenter aligncenter formbackground">
                <h5>Esto eliminar√° todos los usuarios y sus puntajes en todos los juegos. Esta seguro que desea resetear los usuarios?</h5>
                <div class="horiflex justifyaround resetwidth">
                    <button onclick="cancelReset()">No</button>
                    <button onclick="resetusers()">Si</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
